<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .game-title {
            color: #00ffff;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #0080ff;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #0080ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .score-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .score, .high-score {
            color: #ff00ff;
            font-size: 1.2rem;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff;
        }

        .high-score {
            color: #00ff88;
            text-shadow: 
                0 0 5px #00ff88,
                0 0 10px #00ff88;
        }

        .game-container {
            position: relative;
            border: 3px solid #ff00ff;
            box-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                inset 0 0 50px rgba(255, 0, 255, 0.1);
        }

        canvas {
            display: block;
            background: #0a0a0f;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff0066;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #ff0066,
                0 0 20px #ff0066,
                0 0 40px #ff0066;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-over p {
            color: #00ffff;
            font-size: 1.2rem;
            margin: 1rem 0;
            text-shadow: 0 0 10px #00ffff;
        }

        .restart-btn {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .restart-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .controls {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .controls span {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Cyberpunk Snake</h1>
    
    <div class="score-container">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">Restart</button>
        </div>
    </div>
    
    <div class="controls">
        Use <span>Arrow Keys</span> or <span>WASD</span> to move
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('cyberpunkSnakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let foodAnimation = 0;
        let particles = [];

        highScoreEl.textContent = highScore;

        // Neon colors
        const colors = {
            snakeHead: '#00ffff',
            snakeBody: '#ff00ff',
            snakeTail: '#ff0066',
            food: '#00ff88',
            grid: 'rgba(0, 255, 255, 0.05)',
            gridBright: 'rgba(255, 0, 255, 0.1)'
        };

        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            particles = [];
            spawnFood();
            gameOverEl.classList.remove('show');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x * gridSize + gridSize / 2,
                    y: y * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: Math.random() > 0.5 ? '#00ffff' : '#ff00ff'
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function update() {
            direction = { ...nextDirection };
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                createParticles(food.x, food.y);
                spawnFood();
                
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            foodAnimation += 0.1;
            updateParticles();
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= tileCount; i++) {
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw brighter grid intersections
            ctx.fillStyle = colors.gridBright;
            for (let i = 0; i <= tileCount; i++) {
                for (let j = 0; j <= tileCount; j++) {
                    if ((i + j) % 5 === 0) {
                        ctx.beginPath();
                        ctx.arc(i * gridSize, j * gridSize, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Draw food with glow and animation
            const foodPulse = Math.sin(foodAnimation) * 0.3 + 0.7;
            const foodSize = gridSize * 0.8 + Math.sin(foodAnimation * 2) * 2;
            
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = colors.food;
            ctx.fillStyle = colors.food;
            ctx.globalAlpha = foodPulse;
            
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                foodSize / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Inner glow
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                foodSize / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.restore();

            // Draw snake
            snake.forEach((segment, index) => {
                const progress = index / snake.length;
                
                // Interpolate color from head to tail
                let color;
                if (index === 0) {
                    color = colors.snakeHead;
                } else if (progress < 0.5) {
                    color = colors.snakeBody;
                } else {
                    color = colors.snakeTail;
                }

                ctx.save();
                
                // Glow effect
                ctx.shadowBlur = index === 0 ? 20 : 15;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                
                // Size variation
                const size = index === 0 ? gridSize - 2 : gridSize - 4 - (index * 0.3);
                const offset = (gridSize - size) / 2;
                
                // Draw segment with rounded corners
                const x = segment.x * gridSize + offset;
                const y = segment.y * gridSize + offset;
                const radius = size / 4;
                
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, radius);
                ctx.fill();
                
                // Add highlight for head
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 - 3,
                        segment.y * gridSize + gridSize / 2 - 3,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
            });

            // Draw particles
            drawParticles();
        }

        function gameOver() {
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cyberpunkSnakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        restartBtn.addEventListener('click', () => {
            gameSpeed = 100;
            init();
        });

        // Start game
        init();
    </script>
</body>
</html>
